<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryプラグイン</title>
  </head>
  <body>
    <p><img src="image1.jpg"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function() {
      $('img').click(function() {
        let msg = $(this).width() + ' x ' + $(this).height();
        $(this).wrap('<div style="position: relative;"></div>');
        let div = $("<div>")
          .text(msg)
          .css('position', 'absolute')
          .css('top', '0')
          .css('background', 'black')
          .css('color', 'white')
          .css('font-size', '10px')
          .css('opacity', '0.9')
          .css('padding', '2px')
        $(this).after(div);
      });
    });
  </script>
  </body>
</html>
