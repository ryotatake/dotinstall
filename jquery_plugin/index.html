<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryプラグイン</title>
  </head>
  <body>
    <p><img src="image1.jpg"></p>
    <p><img src="image2.jpg"></p>
    <p><img src="image3.jpg"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.showsize.js"></script>
  <script>
    $(function() {
      $("img").showsize();
    });
  </script>
  </body>
</html>
